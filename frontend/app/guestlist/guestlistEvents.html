<div ng-controller="GuestlistEventCtrl">
    <H1>Voxxed ticketmaster: events</H1>

    <table border='1' ng-show="events">
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
        <tr ng-repeat="event in events">
            <td>{{event.name}}</td>
            <td><button ng-click="openDetails(event.id)">Details</button></td>
        </tr>
    </table>
    <div ng-show="!events">There are no events at the moment</div>
</div>
