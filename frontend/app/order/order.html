<div ng-controller="OrderCtrl">
	<H1>Voxxed ticketmaster</H1>

	<form>
		<label>Name: <input type="text" ng-model="ticket.name" /></label><br />
		<label>Party size: <input type="text" ng-model="ticket.partySize" /></label><br />
		<input type="button" ng-click="reset()" value="Reset" />
		<input type="submit" ng-click="order(ticket)" value="Save" />
	</form>
</div>
